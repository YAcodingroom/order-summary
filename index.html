<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!-- bs css -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- google font -->
  <link rel="stylesheet" href="./style.css">
  <!-- css -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- icon -->
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="d-flex justify-content-center align-items-center text-center f-red-hat-display fw-medium">
    <div class="card">
      <img src="./images/illustration-hero.svg" class="card-img-top" alt="">
      <div class="card-body">
        <h4 class="card-title fw-black mt-4">Order Summary</h4>
        <p class="card-text desaturated-blue my-3">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="">
          <div class="annual-plan p-3 mb-3 bg-very-pale-blue">
            <img src="./images/icon-music.svg" alt="">
            <span class="plan-text fw-bold ms-3">Annual Plan</span>
            <span class="plan-price desaturated-blue  ms-3">$59.99/year</span>
            <a href="#" class="fw-bold bright-blue">Change</a>
          </div>
          <button class="mx-auto mb-4 payment-btn fw-bold white bg-bright-blue" type="button">Proceed to Payment</button>
          <a href="#" class="fw-bold desaturated-blue canncel-btn">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br />
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <!-- bs javascript -->
</body>

</html>
